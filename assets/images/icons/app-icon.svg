<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#84cc16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fond dégradé avec coins arrondis -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient)"/>
  
  <!-- Nuages stylisés en arrière-plan -->
  <g opacity="0.2">
    <ellipse cx="120" cy="140" rx="50" ry="30" fill="white"/>
    <ellipse cx="150" cy="135" rx="40" ry="25" fill="white"/>
    <ellipse cx="380" cy="100" rx="45" ry="28" fill="white"/>
    <ellipse cx="410" cy="95" rx="35" ry="22" fill="white"/>
    <ellipse cx="90" cy="380" rx="55" ry="32" fill="white"/>
    <ellipse cx="420" cy="400" rx="48" ry="30" fill="white"/>
  </g>
  
  <!-- Soleil -->
  <circle cx="420" cy="90" r="35" fill="#fcd34d" opacity="0.9"/>
  <circle cx="420" cy="90" r="28" fill="#fef08a"/>
  
  <!-- Avion principal (plus gros et centré) -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="140" ry="45" fill="url(#planeGradient)"/>
    
    <!-- Cockpit -->
    <ellipse cx="-80" cy="0" rx="35" ry="25" fill="#0ea5e9" opacity="0.7"/>
    
    <!-- Aile gauche -->
    <path d="M -40 0 L -160 -80 L -145 -70 L -30 10 Z" fill="url(#planeGradient)" stroke="#94a3b8" stroke-width="2"/>
    
    <!-- Aile droite -->
    <path d="M -40 0 L -160 80 L -145 70 L -30 -10 Z" fill="url(#planeGradient)" stroke="#94a3b8" stroke-width="2"/>
    
    <!-- Empennage vertical -->
    <path d="M 110 -10 L 155 -50 L 150 -10 L 155 30 L 110 10 Z" fill="url(#planeGradient)" stroke="#94a3b8" stroke-width="2"/>
    
    <!-- Empennage horizontal -->
    <path d="M 120 0 L 145 -25 L 150 -5 L 150 5 L 145 25 L 120 0 Z" fill="url(#planeGradient)" stroke="#94a3b8" stroke-width="2"/>
    
    <!-- Détails (hublots) -->
    <circle cx="-50" cy="0" r="4" fill="#0ea5e9" opacity="0.5"/>
    <circle cx="-30" cy="0" r="4" fill="#0ea5e9" opacity="0.5"/>
    <circle cx="-10" cy="0" r="4" fill="#0ea5e9" opacity="0.5"/>
    <circle cx="10" cy="0" r="4" fill="#0ea5e9" opacity="0.5"/>
    <circle cx="30" cy="0" r="4" fill="#0ea5e9" opacity="0.5"/>
    
    <!-- Lignes aérodynamiques -->
    <path d="M -110 -8 Q -50 -5 20 -3" stroke="#94a3b8" stroke-width="1.5" fill="none" opacity="0.4"/>
    <path d="M -110 8 Q -50 5 20 3" stroke="#94a3b8" stroke-width="1.5" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Traînée de condensation (effet de mouvement) -->
  <g opacity="0.3">
    <ellipse cx="80" cy="256" rx="30" ry="8" fill="white"/>
    <ellipse cx="50" cy="256" rx="25" ry="6" fill="white"/>
    <ellipse cx="25" cy="256" rx="20" ry="5" fill="white"/>
  </g>
  
  <!-- Texte "ULM" en bas -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">VOYAGES ULM</text>
</svg>
